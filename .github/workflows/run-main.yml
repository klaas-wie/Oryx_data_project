name: Run main.py at midnight UTC

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"   # Every day at 00:00 UTC (GMT)

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Check out repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false   # REQUIRED so we can push with GITHUB_TOKEN

      # Step 2: Setup Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12.3"

      # Step 3: Cache pip dependencies
      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # Step 4: Install dependencies (CPU-only PyTorch first)
      - name: Install dependencies
        run: |
          pip install torch==2.8.0+cpu torchvision==0.23.0+cpu --index-url https://download.pytorch.org/whl/cpu
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt --no-deps
          fi

      # Step 5: Run main.py
      - name: Run main.py
        run: python3 main.py

      # Step 6: Commit and push changes
      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}   # <- THIS enables push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          git add -A

          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Automated update from GitHub Actions"
            # push to the same branch the workflow runs on
            git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} HEAD:${{ github.ref }}
          fi
