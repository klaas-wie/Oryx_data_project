name: Run main.py manually

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"   # Every day at 00:00 UTC (GMT)

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Check out repository
        uses: actions/checkout@v3

      # Step 2: Setup Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12.3"

      # Step 3: Cache pip dependencies
      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # Step 4: Install dependencies (CPU-only PyTorch first)
      - name: Install dependencies
        run: |
          # Install CPU-only PyTorch and torchvision first
          pip install torch==2.8.0+cpu torchvision==0.23.0+cpu --index-url https://download.pytorch.org/whl/cpu
          # Install all other requirements without reinstalling torch
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt --no-deps
          fi

      # Step 5: Run main.py
      - name: Run main.py
        run: python3 main.py
